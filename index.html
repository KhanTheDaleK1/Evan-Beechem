<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEECHEM.SITE // GATEWAY</title>
    <meta name="robots" content="noindex, noarchive, nosnippet">
    <meta name="google-extended" content="allow">
    
    <style>
        :root { --term-green: #00ff00; --bg-color: #0d0d0d; --font-stack: 'Courier New', monospace; }
        body { margin: 0; padding: 0; background-color: var(--bg-color); color: var(--term-green); font-family: var(--font-stack); overflow: hidden; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; }
        
        /* Matrix Rain */
        canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.15; }
        
        /* Container */
        .container { z-index: 10; text-align: center; border: 2px solid var(--term-green); padding: 40px; background: rgba(0, 20, 0, 0.9); box-shadow: 0 0 20px rgba(0, 255, 0, 0.2); }
        
        h1 { font-size: 2.5rem; letter-spacing: 5px; margin: 0 0 20px 0; text-shadow: 0 0 10px var(--term-green); border-bottom: 1px dashed var(--term-green); padding-bottom: 10px; }
        p { font-size: 1rem; margin-bottom: 30px; opacity: 0.8; }
        
        /* Buttons */
        .btn { display: inline-block; padding: 15px 30px; border: 2px solid var(--term-green); color: var(--term-green); text-decoration: none; font-weight: bold; font-size: 1.2rem; transition: all 0.2s; background: black; letter-spacing: 2px; }
        .btn:hover { background: var(--term-green); color: black; box-shadow: 0 0 15px var(--term-green); cursor: pointer; }
        
        .footer { margin-top: 20px; font-size: 0.8rem; opacity: 0.5; }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    
    <div class="container">
        <h1>BEECHEM.SITE</h1>
        <p>SECURE INTELLIGENCE GATEWAY</p>
        
        <a href="outage_map.html" class="btn">>> ACCESS NETWATCH <<</a>
        
        <div class="footer">SYSTEM STATUS: NOMINAL</div>
    </div>

    <script>
        const c = document.getElementById("matrix"), ctx = c.getContext("2d");
        c.height = window.innerHeight; c.width = window.innerWidth;
        const font_size = 14, columns = c.width/font_size, drops = Array(Math.floor(columns)).fill(1);
        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)"; ctx.fillRect(0, 0, c.width, c.height);
            ctx.fillStyle = "#0F0"; ctx.font = font_size + "px arial";
            drops.forEach((y, i) => {
                const text = String.fromCharCode(0x30A0 + Math.random() * 96);
                ctx.fillText(text, i*font_size, y*font_size);
                if(y*font_size > c.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 33);
        window.addEventListener('resize', () => { c.height=window.innerHeight; c.width=window.innerWidth; });
    </script>
</body>
</html>
